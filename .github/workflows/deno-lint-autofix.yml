name: deno-lint-autofix

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: stable

      - name: Run deno lint --fix
        run: |
          deno lint --unstable --fix || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: deno lint --fix"
          title: "chore: deno lint --fix"
          body: "Apply deno lint --fix to resolve lint errors"
          branch: lint-fixes
          base: main
