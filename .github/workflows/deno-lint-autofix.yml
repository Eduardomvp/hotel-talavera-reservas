name: Deno Lint Autofix

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-autofix:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: stable
      
      - name: Run deno lint --fix
        run: deno lint --fix
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: deno lint --fix'
          committer: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: lint-fixes
          delete-branch: false
          title: 'chore: deno lint --fix'
          body: 'Apply deno lint --fix to resolve lint errors'
